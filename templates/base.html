{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Personal Book Management System{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            color: #9B59B6;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #9B59B6;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button {
            background-color: #9B59B6;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px 0;
        }

        button:hover {
            background-color: #8E44AD;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .header, .footer {
            text-align: center;
            margin-top: 20px;
        }

        .content {
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-button {
            display: block;
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Personal Book Management System</h1>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Log Out</button>
            </form>
        </header>

        <main class="content">
            {% block content %}{% endblock %}
        </main>

        <footer class="footer">
            <p>&copy; 2024 Personal Book Management System</p>
        </footer>
    </div>

</body>
</html>
